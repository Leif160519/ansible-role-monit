---
- name: restart monit
  shell: >
    if [ -e /etc/init.d/monit]; then
      /etc/init.d/monit restart
    elif [ -e /usr/lib/systemd/system/monit.service ]; then
      systemctl enable monit.service
      systemctl restart monit.service
    fi
